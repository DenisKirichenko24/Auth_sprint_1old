version: '3'
services:
  flask:
    build: ../../.
    image: flask-image
    ports:
      - "5002:80"
    depends_on:
      - postgres-test
      - redis-test
  postgres-test:
    image: postgres
    container_name: postgres_auth
    ports:
      - "$5433:5432"
  redis-test:
    image: redis:latest
    ports:
      - "6380:6379"
  tests:
    build:
      context: ../../
      dockerfile: tests/Dockerfile
    depends_on:
      - flask